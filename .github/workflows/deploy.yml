name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes
        run: npm test

      - name: Deploy na Vercel
        run: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}